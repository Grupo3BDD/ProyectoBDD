{% extends 'base.html' %}
{% load static%}

{% block content %}
<div class="row" style="margin-top: 3rem;">
    <div class="col">
        <div class="d-flex justify-content-center" >
            <div class="h1">{{message}}</div>
           
        </div>

    </div>
</div>

<div class="row">
    <div class="col">
        <div class="d-flex justify-content-center" >
            {% include 'pensums/pensum/snippets/breadcrumb.html'%}

        </div>

    </div>
</div>

<div class="row">
    
    <div class="col-6">
        <div class="h5" style="margin-bottom: 2rem;">
            <span style="text-transform: uppercase;">Codigo de pensum:  </span>
            <span class="p2" style="color: red;">{{pensum.cod_pensum}}</span>
        </div>

        <div class="h5" style="margin-bottom: 2rem;">
            <span style="text-transform: uppercase;">Inicio de vigencia: </span>
            <span class="p2" style="color: red;"><br>{{pensum.year_inicio_vigencia}}</span>
        </div>


        </div>


    </div>
    <div class="col-6">
        <div class="d-flex justify-content-center" >
            <img src="{{product.get_image}}" height="300rem">

        </div>
        
        
    </div>

</div>


<div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 3rem;">
    <a class="btn btn-dark" type="button" href="{% url 'pensums:Pensum' %}" >Regresar</a>

</div>
{% endblock %}
