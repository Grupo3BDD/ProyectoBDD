{% extends 'base.html' %}
{% load static%}

{% block content%}
<div class="col">
    <div class="d-flex justify-content-center" style="height: 50vh; align-items: center; display: flex;">
        <form method="post">
            {% csrf_token %}
            <h2>¿Desea eliminar el curso <span>{{detallepensumcurso.cursoid}}</span> del pensum?</h2>
            <div class="boton">
                <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                <a class="btn btn-default" href="{% url 'pensums:PensumAdd' %}">Cancelar</a>
            </div>

        </form>

    </div>


</div>
{%endblock%}
